<h1>Old Fashioned</h1>
<img src="../img/old-fashioned.jpg" alt="A Pizza">
<h2>Description</h2>
<p>A great drink!</p>

<ul>
    <li>2 ounced bourbon</li>
    <li>1/4 ounce rich demerara syrup</li>
    <li>4 dashes angustura bitters/li>
    <li>Twist of orange</li>
    
    
</ul>

<h2>Steps</h2>

<ol>
    <li>Combine first 3 ingredients in glass with large ice cube</li>
    <li>stir</li>
    <li>Add twist of orange</li>
    
    
</ol>
